<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen max-w-md mx-auto">
    <!-- Header -->
    <header class="flex items-center justify-between p-4 bg-white">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-full overflow-hidden bg-gray-200">
                <img src="/placeholder.svg" alt="Profile" class="w-full h-full object-cover">
            </div>
            <span class="font-medium">Hi, Mayowa</span>
        </div>
        <div class="flex items-center gap-4">
            <svg class="w-6 h-6 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path><circle cx="18" cy="4" r="4" fill="red" stroke="none"/></svg>
            <svg class="w-6 h-6 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
            <div class="relative">
                <svg class="w-6 h-6 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                <span class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full text-white text-xs flex items-center justify-center">2</span>
            </div>
        </div>
    </header>

    <!-- Balance Card -->
    <div class="mx-4 mt-4 bg-emerald-500 text-white p-4 rounded-lg shadow">
        <div class="flex justify-between items-center mb-2">
            <div class="flex items-center gap-2">
                <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                <span class="text-sm">Available Balance</span>
            </div>
            <button class="text-white flex items-center">
                Transaction History 
                <svg class="w-4 h-4 ml-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"></path></svg>
            </button>
        </div>
        <div class="flex justify-between items-center">
            <span class="text-2xl font-bold">₦ 1,105,500.24</span>
            <button class="bg-white text-emerald-500 px-4 py-2 rounded-md text-sm hover:bg-gray-100">
                + Add Money
            </button>
        </div>
    </div>

    <!-- Recent Transactions -->
    <div class="mx-4 mt-6 space-y-3">
        <!-- Owealth Transaction -->
        <div class="flex items-center justify-between bg-white p-3 rounded-lg">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
                    <svg class="w-5 h-5 text-purple-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 5V2m0 3v3m0-3h-3m3 0h3M6 19v-3m0 3v3m0-3H3m3 0h3"></path></svg>
                </div>
                <div>
                    <div class="font-medium">Owealth interest</div>
                    <div class="text-sm text-gray-500">Nov 5th, 01:56:32</div>
                </div>
            </div>
            <div class="text-right">
                <div class="text-emerald-500 font-medium">+₦0.09</div>
                <div class="text-xs bg-emerald-100 text-emerald-500 px-2 py-0.5 rounded">Successful</div>
            </div>
        </div>

        <!-- Electricity Transaction -->
        <div class="flex items-center justify-between bg-white p-3 rounded-lg">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center">
                    <span class="text-emerald-500">💡</span>
                </div>
                <div>
                    <div class="font-medium">Electricity</div>
                    <div class="text-sm text-gray-500">Nov 5th, 01:56:32</div>
                </div>
            </div>
            <div class="text-right">
                <div class="font-medium">-₦10,000.00</div>
                <div class="text-xs bg-emerald-100 text-emerald-500 px-2 py-0.5 rounded">Successful</div>
            </div>
        </div>
    </div>

    <!-- Quick Actions Grid -->
    <div class="grid grid-cols-3 gap-4 mx-4 mt-6">
        <button class="flex flex-col items-center gap-2 p-4 bg-white rounded-lg border border-gray-200 hover:bg-gray-50">
            <div class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center">
                <svg class="w-5 h-5 text-emerald-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
            <span class="text-sm">To Opay</span>
        </button>
        <button class="flex flex-col items-center gap-2 p-4 bg-white rounded-lg border border-gray-200 hover:bg-gray-50">
            <div class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center">
                <svg class="w-5 h-5 text-emerald-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
            </div>
            <span class="text-sm">To Bank</span>
        </button>
        <button class="flex flex-col items-center gap-2 p-4 bg-white rounded-lg border border-gray-200 hover:bg-gray-50">
            <div class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center">
                <svg class="w-5 h-5 text-emerald-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
            </div>
            <span class="text-sm">Withdraw</span>
        </button>
    </div>

    <!-- Services Grid -->
    <div class="grid grid-cols-4 gap-4 mx-4 mt-6">
        <button class="flex flex-col items-center gap-2 p-4 bg-white rounded-lg border border-gray-200 hover:bg-gray-50">
            <div class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center">
                <span class="text-emerald-500">📱</span>
            </div>
            <span class="text-xs">Airtime</span>
        </button>
        <button class="flex flex-col items-center gap-2 p-4 bg-white rounded-lg border border-gray-200 hover:bg-gray-50">
            <div class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center">
                <span class="text-emerald-500">📊</span>
            </div>
            <span class="text-xs">Data</span>
        </button>
        <button class="flex flex-col items-center gap-2 p-4 bg-white rounded-lg border border-gray-200 hover:bg-gray-50">
            <div class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center">
                <span class="text-emerald-500">🎲</span>
            </div>
            <span class="text-xs">Betting</span>
        </button>
        <button class="flex flex-col items-center gap-2 p-4 bg-white rounded-lg border border-gray-200 hover:bg-gray-50">
            <div class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center">
                <span class="text-emerald-500">📺</span>
            </div>
            <span class="text-xs">TV</span>
        </button>
        <button class="flex flex-col items-center gap-2 p-4 bg-white rounded-lg border border-gray-200 hover:bg-gray-50">
            <div class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center">
                <span class="text-emerald-500">💰</span>
            </div>
            <span class="text-xs">Owealth</span>
        </button>
        <button class="flex flex-col items-center gap-2 p-4 bg-white rounded-lg border border-gray-200 hover:bg-gray-50">
            <div class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center">
                <span class="text-emerald-500">💳</span>
            </div>
            <span class="text-xs">Loan</span>
        </button>
        <button class="flex flex-col items-center gap-2 p-4 bg-white rounded-lg border border-gray-200 hover:bg-gray-50">
            <div class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center">
                <span class="text-emerald-500">🎮</span>
            </div>
            <span class="text-xs">Play4achild</span>
        </button>
        <button class="flex flex-col items-center gap-2 p-4 bg-white rounded-lg border border-gray-200 hover:bg-gray-50">
            <div class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center">
                <span class="text-emerald-500">⋯</span>
            </div>
            <span class="text-xs">More</span>
        </button>
    </div>

    <!-- Referral Banner -->
    <div class="mx-4 mt-6 p-4 bg-white rounded-lg border border-gray-200">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center">
                <span class="text-emerald-500">💰</span>
            </div>
            <div>
                <div class="font-medium">Cash up for grabs!</div>
                <div class="text-sm text-gray-500">Invite friends and earn up to $ 42.00</div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-between items-center px-6 py-3">
        <button class="flex flex-col items-center gap-1">
            <svg class="w-6 h-6 text-emerald-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
            <span class="text-xs text-emerald-500">Home</span>
        </button>
        <button class="flex flex-col items-center gap-1">
            <span class="text-2xl">🎁</span>
            <span class="text-xs text-gray-500">Rewards</span>
        </button>
        <button class="flex flex-col items-center gap-1">
            <svg class="w-6 h-6 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 5V2m0 3v3m0-3h-3m3 0h3M6 19v-3m0 3v3m0-3H3m3 0h3"></path></svg>
            <span class="text-xs text-gray-500">Finance</span>
        </button>
        <button class="flex flex-col items-center gap-1">
            <svg class="w-6 h-6 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect width="20" height="14" x="2" y="5" rx="2"></rect><path d="M2 10h20"></path></svg>
            <span class="text-xs text-gray-500">Cards</span>
        </button>
        <button class="flex flex-col items-center gap-1">
            <svg class="w-6 h-6 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            <span class="text-xs text-gray-500">Me</span>
        </button>
    </div>

    <!-- Add some bottom padding to account for fixed navigation -->
    <div class="h-20"></div>
</body>
</html>
